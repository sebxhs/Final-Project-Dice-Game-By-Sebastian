<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles/main.css" rel="stylesheet">
  <title>Document</title>
</head>
<body>
<header>
  <div class="header">
  <!--<p>?</p>-->
  <h1>Dice Game</h1>
  </div>
</header>
<main>
  <section>
    <div class="main">

      <h2 id="round">Begin!</h2>

      <div class="flex">
      <div>
      <div class="profile">
        <div id="flex">
        <p class="profiletext">Sebastian</p>
        <img src="images/profile2.png" class="prfimg">
        </div>
        </div>
  
      <div class="score">
        <p id="ScorePlayer">Score:</p>
        </div>
        
        <div class="Totalscore">
          <p id="ScorePlayertotal">Total Score:</p>
        </div>
  
      <div class="dice">
        <div class="player1dice">
          <img src="images/dice-1.png" id="dice1">
          <img src="images/dice-2.png" id="dice2">
        </div>
    </div>
   </div>
      
    <div class="guest">
      <div id="flex" class="guestprofile">
        <p class="profiletext">Guest</p>
        <img src="images/profile.png" class="prfimg">
        </div>

        <div class="score">
        <p id="ScoreGuest">Score:</p>
        </div>

        <div class="Totalscore">
        <p id="ScoreGuesttotal">Total Score:</p>
        </div>

        <div class="dice">
        <div class="guestdice">
          <img src="images/dice-1.png" id="dice3">
          <img src="images/dice-2.png" id="dice4">
        </div>
        </div>
      </div>
      </div>

    <button class="button" id="roll">Roll!</button>

  </section>
</main>
  
<script src="scripts/script.js"></script>
</body>
</html>
